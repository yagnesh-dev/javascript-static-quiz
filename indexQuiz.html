<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>

    </head>

        <div class="main-div">

                <h2 class="question">Question one</h2>

                    </li>
                    <li>

                </ul>
                
            </div>
            <div id="showScore" class="scoreArea" ></div>
        </div>
    </body>
